name: Build CSV from Excel

on:
  push:
    paths:
      - "excel/**"
      - "script/**"
      - "validators/**"
      - ".github/workflows/build-csv.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write      # perlu untuk membuat/commit branch PR
  pull-requests: write

jobs:
  build_validate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # perlu untuk diff & PR yang benar

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run ETL (split excel â†’ csv)
        run: python script/split_excel.py

      - name: Validate CSV schema & rules
        run: python validators/validate_csv.py

      - name: Diff summary
        id: diff
        run: |
          git diff --stat > diff.txt || true
          echo 'changes<<EOF' >> $GITHUB_OUTPUT
          cat diff.txt >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create / Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/data-sync
          title: "Data sync: CSV from Excel"
          commit-message: "chore(csv): sync from excel"
          body: |
            Auto-sync CSV dari Excel.

            **Diff**
            ```
            ${{ steps.diff.outputs.changes }}
            ```
          labels: data, automation
          signoff: true
          delete-branch: false
