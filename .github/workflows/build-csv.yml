name: Build CSV from Excel

on:
  push:
    paths:
      - "excel/**.xlsx"
      - "script/**.py"
      - ".github/workflows/build-csv.yml"
  workflow_dispatch:

permissions:
  contents: write   # <- penting supaya bisa git push hasil CSV

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Run conversion script
        run: python script/split_excel.py

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv/*.csv || true
          git commit -m "Auto-build CSV from Excel" || echo "No changes to commit"
          git push
